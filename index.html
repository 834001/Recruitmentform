<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      RECRUITMENT FORM
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Student Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Contact Number Whatsapp</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Contact Number Calling*</label>
          <input type="contact" class="input">
       </div>  
      <div class="inputfield">
          <label>College/University</label>
          <input type="contact" class="input">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
         <td></td> <input type="email" id="email" name="name"class="input">
          <placeholder="Enter ur email"></td>
       </div> 
      <div class="inputfield">
          <label>College email-Address</label>
          <input type="text" class="input">
       </div> 
       <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
     </div> 
       <div class="inputfield">
        <label>Branch</label>
        <textarea class="textarea"></textarea>
     </div> 
     <div class="inputfield">
        <label>Course</label>
        <textarea class="textarea"></textarea>
      </div>
    <div>
       <div class="inputfield"></div>
       <label>How did you get to know about Recruitment drive?</label>
       <div>
        <input type="radio" value="Social Media" checked>Social Media<br>
        <input type="radio" value="Friend" >Friend<br>
        <input type="radio" value="Website" >Website<br>
        <input type="radio" value="Others" >Others<br>
       </div>
       <div>

        <div class="inputfield"></div>
       <label>Which social platform do you prefer to use?</label>
       <div>
        <input type="radio" value="Facebook" checked>Facebook<br>
        <input type="radio" value="Instagram" >Instagram<br>
        <input type="radio" value="Twitter" >Twitter<br>
        <input type="radio" value="Others" >Others<br>
       </div>
       </div>
    </div>
      <div class="inputfield">
          <label>College Year</label>
          <div class="custom_select">
             <select>
                 <option value="">Select</option>
                 <option value="1st year">1st year</option>
                 <option value="2nd year">2nd year</option>
                 <option value="3rd year">3rd year</option>
                 <option value="4th year">4th year</option>
             </select>
          </div>
      </div>
      <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Agreed to terms and conditions</p>
     </div> 
    <div class="inputfield">
      <input type="submit" value="Register" class="btn">
    </div>
  </div>
</div>	
  
</body>
</html>
